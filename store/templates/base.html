    <style>
        /* Buttons on hover (desktop) */
.hover-buttons {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 2;
}

.product-card:hover .hover-buttons {
  opacity: 1;
}

/* Buttons always visible on mobile */
.mobile-buttons {
  position: absolute;
  bottom: 5px;
  left: 5px;
  right: 5px;
  display: flex;
  justify-content: space-between;
  z-index: 2;
}

    </style>
